---
apiVersion: v1
kind: Namespace
metadata:
  name: boring-project
  annotations:
    linkerd.io/inject: enabled

# AuthenticationService
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authenticationservice
  namespace: boring-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authenticationservice
  template:
    metadata:
      labels:
        app: authenticationservice
    spec:
      containers:
        - name: authenticationservice
          image: localhost:6000/theboringproject-authenticationservice:latest
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: authenticationservice
  namespace: boring-project
spec:
  selector:
    app: authenticationservice
  ports:
    - port: 8081
      targetPort: 8081

